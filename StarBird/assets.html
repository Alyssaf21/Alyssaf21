<!DOCTYPE html>
<html>

<head>

	<link rel="shortcut icon" href="img/star.ico" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/resources.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway|ZCOOL+QingKe+HuangYou"

<body>

	<div class="header">
		<img class="" src="img/title.png" alt="SpaceBirds" media="(max-width:200px)">
	</div>

	<ul class="navbar">
		<li><a href="../index.html" class="btn back-btn">
				<i class='lni-exit size-xs'></i>
				Back
			</a></li>
		<li><a href="index.html">Game</a></li>
		<li><a href="design.html">About</a></li>
		<li><a class="active" href="assets.html">Assets</a></li>
	</ul>

	<div class="assetGrid">
		<div class="birdGrid">
			<div class="birdGridTop">
				<img class="" src="img/bird_sit.png" alt="Starbird Sitting">
				<img class="" src="img/starbird_fly1.png" alt="Starbird Frame 1">
				<img class="" src="img/starbird_fly2.png" alt="Starbird Frame 2">
				<img class="" src="img/starbird_fly3.png" alt="Starbird Frame 3">
			</div>
			<div class="birdGridMid">

				<img class="" src="img/galaxy.png " alt="Galaxy Sprite">

			<div class="spaceBg">
				
			</div>
